<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		  <h1>v-on为   元素绑定 事件</h1>
		<div id="app">
			 <input type="button"  value="v-on指令"  v-on:click="doTt"/>
			 <input type="button"  value="v-on简写"   :click="doTt" />
			  <input type="button"  value="双击事件"  @dblclick="doTt"/>
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vue=new Vue({
				el:"#app",			
				methods:{
					doTt : function(){alert('这是一个v-on指令')}
						
				}
			})
		</script>
	</body>
</html>
