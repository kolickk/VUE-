<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<p v-html="f1"></p>
			<p v-html="f2"></p>
			
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vue=new Vue({
				el:"#app",
				data:{
					f1:'v-html的作用是   设置元素的innerHTML',
					f2:"<a  href='http//www.baidu.com'>  解析百度 的网址"
				}
			})
		</script>
	</body>
</html>
