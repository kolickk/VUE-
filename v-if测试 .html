<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<input type="button" value="切换显示" @click="qiehuan" />
			<p  v-if="show">黑马程序员 </p>
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var vue=new Vue({
				el:"#app",
				data:{
				show:true
				},
				methods:{
					qiehuan:function(){
						this.show = ! this.show;
					}
				}
			})
		</script>
	</body>
</html>
